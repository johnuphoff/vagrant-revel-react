{{set . "title" "Home"}}
{{template "header.html" .}}


  <section class="todoapp"></section>
  <footer class="info">
  	<p>Double-click to edit a todo</p>
  	<p>Created by <a href="http://github.com/petehunt/">petehunt</a></p>
  	<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </footer>

  
  <script src="/public/node_modules/react/dist/react-with-addons.js"></script>
  <script src="/public/node_modules/classnames/index.js"></script>
  <script src="/public/node_modules/react/dist/JSXTransformer.js"></script>
  <script src="/public/node_modules/director/build/director.js"></script>
  
  <script src="/public/react/utils.js"></script>
  <script src="/public/react/models/todoModel.js"></script>
  <!-- jsx is an optional syntactic sugar that transforms methods in React's
  `render` into an HTML-looking format. Since the two models above are
  unrelated to React, we didn't need those transforms. -->
  <script type="text/jsx" src="/public/react/components/todoItem.jsx"></script>
  <script type="text/jsx" src="/public/react/components/footer.jsx"></script>
  <script type="text/jsx" src="/public/react/app.jsx"></script>
    

{{template "footer.html" .}}
